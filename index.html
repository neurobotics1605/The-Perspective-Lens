<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perspective Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .level-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .level-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- API Configuration ---
        const geminiApiKey = ""; // Insert your Gemini API Key here

        function App() {
            const [searchInput, setSearchInput] = useState('');
            const [queryText, setQueryText] = useState('');
            const [results, setResults] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const callGemini = async (prompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { 
                            responseMimeType: "application/json",
                            temperature: 0.7
                        }
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return JSON.parse(data.candidates[0].content.parts[0].text);
            };

            const performSearch = async (e) => {
                e?.preventDefault();
                if (!searchInput.trim()) return;
                
                setIsLoading(true);
                const prompt = `
                    Explain the topic "${searchInput}" at 5 distinct levels.
                    Format: JSON with keys: "kid", "teen", "college", "phd", "expert".
                    Use Markdown for bolding key concepts.
                `;

                try {
                    const data = await callGemini(prompt);
                    setResults(data);
                    setQueryText(searchInput);
                } catch (err) {
                    console.error(err);
                    alert("Error: " + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [results, isLoading]);

            const levels = [
                { id: 'kid', title: 'Kid', icon: 'baby', color: 'text-green-600', bg: 'bg-green-50', border: 'border-green-100' },
                { id: 'teen', title: 'Teen', icon: 'headphones', color: 'text-blue-600', bg: 'bg-blue-50', border: 'border-blue-100' },
                { id: 'college', title: 'Student', icon: 'graduation-cap', color: 'text-purple-600', bg: 'bg-purple-50', border: 'border-purple-100' },
                { id: 'phd', title: 'Researcher', icon: 'microscope', color: 'text-orange-600', bg: 'bg-orange-50', border: 'border-orange-100' },
                { id: 'expert', title: 'Expert', icon: 'brain-circuit', color: 'text-red-600', bg: 'bg-red-50', border: 'border-red-100' }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white border-b p-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div 
                                className="flex items-center gap-2 font-black text-indigo-600 text-xl cursor-pointer whitespace-nowrap"
                                onClick={() => { setResults(null); setSearchInput(''); }}
                            >
                                <i data-lucide="sparkles" className="w-5 h-5"></i> The Perspective Lens
                            </div>
                            <form onSubmit={performSearch} className="flex-1 max-w-2xl w-full relative">
                                <input 
                                    value={searchInput}
                                    onChange={(e) => setSearchInput(e.target.value)}
                                    className="w-full bg-slate-100 border-none rounded-2xl pl-12 pr-5 py-3 focus:ring-2 focus:ring-indigo-500 transition-all" 
                                    placeholder="Explain anything..."
                                />
                                <i data-lucide="search" className="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            </form>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6 w-full flex-1">
                        {isLoading ? (
                            <div className="flex flex-col items-center justify-center py-32">
                                <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-slate-500 font-medium">Processing Perspectives...</p>
                            </div>
                        ) : results ? (
                            <div className="animate-fade-in">
                                <header className="mb-12 border-b border-slate-200 pb-8">
                                    <h1 className="text-5xl font-black text-slate-900 mt-2 capitalize">{queryText}</h1>
                                </header>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-12">
                                    {levels.map(lvl => (
                                        <div key={lvl.id} className={`level-card ${lvl.bg} ${lvl.border} border p-6 rounded-3xl flex flex-col shadow-sm`}>
                                            <div className="flex items-center gap-3 mb-6">
                                                <div className={`p-2 rounded-xl bg-white shadow-sm ${lvl.color}`}>
                                                    <i data-lucide={lvl.icon} className="w-5 h-5"></i>
                                                </div>
                                                <h3 className="font-extrabold text-slate-900 text-xs uppercase tracking-tight">{lvl.title}</h3>
                                            </div>
                                            <div className="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap flex-1">
                                                {results[lvl.id].split(/(\*\*.*?\*\*)/).map((part, i) => 
                                                    part.startsWith('**') ? <strong key={i} className="font-bold text-slate-900">{part.replace(/\*\*/g, '')}</strong> : part
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-24 max-w-2xl mx-auto">
                                <div className="inline-flex p-4 rounded-3xl bg-indigo-50 text-indigo-600 mb-6">
                                    <i data-lucide="brain" className="w-10 h-10"></i>
                                </div>
                                <h2 className="text-5xl font-black text-slate-900 mb-6 leading-tight">Master any subject.</h2>
                                <p className="text-xl text-slate-500 leading-relaxed">
                                    Type a topic above to see it through five levels of depth.
                                </p>
                            </div>
                        )}
                    </main>
                    
                    <footer className="p-8 text-center text-slate-400 text-xs border-t">
                        The Perspective Lens &bull; v1.0 Original
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
